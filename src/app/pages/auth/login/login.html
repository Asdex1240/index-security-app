<section class="h-screen grid grid-cols-1 md:grid-cols-10">
  <div class="flex justify-center items-center col-span-4 p-6 relative">
    <p-card header="Iniciar Sesión" class="rounded-2xl shadow-md w-full max-w-md space-y-6">
      
      <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
        
        <div>
          <label class="block text-sm mb-1">Usuario</label>
          <input pInputText formControlName="username" placeholder="Usuario" class="w-full" />
          @if(form.get('username')?.invalid && form.get('username')?.touched){
            <small class="text-red-500">
              Usuario inválido.
            </small>
          }
          
        </div>
  
        <div>
          <label class="block text-sm mb-1">Contraseña</label>
          <input pInputText type="password" formControlName="password" placeholder="••••••" class="w-full" />
          @if(form.get('password')?.invalid && form.get('password')?.touched){
            <small class="text-red-500">
              Contraseña requerida.
            </small>
          }
        </div>
  
        <button pButton type="submit" [label]="loading ? 'Ingresando...' : 'Entrar'" [disabled]="form.invalid || loading" class="w-full">
        </button>
      </form>
    </p-card>
  </div>
  <div class="hidden md:flex col-span-6 justify-center items-center bg-gray-100 dark:bg-gray-900">
  </div>
</section>
